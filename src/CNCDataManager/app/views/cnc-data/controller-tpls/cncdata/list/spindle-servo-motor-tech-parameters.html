<div class="list-content">
    <div>
        <h4 class="head-title">
            <span class="glyphicon glyphicon-list"></span>
            主轴系统伺服电机技术参数表
            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
        </h4>
        <div class="cncdata-table-select">
            <div class="cncdata-table-col cncdata-table-col-checked" ng-switch="colState[0]" ng-click="toggleCol(0, $event)">
                <span class="glyphicon glyphicon-check" ng-switch-when="true"></span>
                <span class="glyphicon glyphicon-unchecked" ng-switch-when="false"></span>
                <span>转矩功率</span>
            </div>
            <div class="cncdata-table-col cncdata-table-col-checked" ng-switch="colState[1]" ng-click="toggleCol(1, $event)">
                <span class="glyphicon glyphicon-check" ng-switch-when="true"></span>
                <span class="glyphicon glyphicon-unchecked" ng-switch-when="false"></span>
                <span>速度参数</span>
            </div>
            <div class="cncdata-table-col" ng-switch="colState[2]" ng-click="toggleCol(2, $event)">
                <span class="glyphicon glyphicon-check" ng-switch-when="true"></span>
                <span class="glyphicon glyphicon-unchecked" ng-switch-when="false"></span>
                <span>电气参数</span>
            </div>
            <div class="cncdata-table-col" ng-switch="colState[3]" ng-click="toggleCol(3, $event)">
                <span class="glyphicon glyphicon-check" ng-switch-when="true"></span>
                <span class="glyphicon glyphicon-unchecked" ng-switch-when="false"></span>
                <span>其他动力学参数</span>
            </div>
            <div class="cncdata-table-col" ng-switch="colState[4]" ng-click="toggleCol(4, $event)">
                <span class="glyphicon glyphicon-check" ng-switch-when="true"></span>
                <span class="glyphicon glyphicon-unchecked" ng-switch-when="false"></span>
                <span>其他</span>
            </div>
            <div class="cncdata-table-col" ng-switch="colState[5]" ng-click="toggleCol(5, $event)">
                <span class="glyphicon glyphicon-check" ng-switch-when="true"></span>
                <span class="glyphicon glyphicon-unchecked" ng-switch-when="false"></span>
                <span>说明</span>
            </div>
        </div>
        <div class="cncdata-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td style="width: 100px">序号</td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('TypeID')" title="按此列排序">
                            型号
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'TypeID'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-TypeID'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Manufacturer')" title="按此列排序">
                            生产厂家
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Manufacturer'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Manufacturer'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('RatedTorque_Nm')" ng-show="colState[0]" title="按此列排序">
                            额定转矩 /N*m
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'RatedTorque_Nm'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-RatedTorque_Nm'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('RatedPower_Kw')" ng-show="colState[0]" title="按此列排序">
                            额定功率 /kW
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'RatedPower_Kw'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-RatedPower_Kw'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('RatedRotationSpeed')" ng-show="colState[1]" title="按此列排序">
                            额定转速 r/min
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'RatedRotationSpeed'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-RatedRotationSpeed'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('MaxRotationSpeed')" ng-show="colState[1]" title="按此列排序">
                            最大转速 r/min
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'MaxRotationSpeed'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-MaxRotationSpeed'"></span>
                        </td>
                        <td ng-if="colState[2]">额定电流 /A</td>
                        <td ng-if="colState[2]">额定电压 /V</td>
                        <td ng-if="colState[2]">定子电阻 /Ω</td>
                        <td ng-if="colState[2]">定子自感 /H</td>
                        <td ng-if="colState[2]">转子电阻 /Ω</td>
                        <td ng-if="colState[2]">转子自感 /H</td>
                        <td ng-if="colState[2]">定转子间互感 /H</td>
                        <td ng-if="colState[2]">磁极对数</td>

                        <td ng-if="colState[3]">转动惯量 /kg*m2</td>
                        <td ng-if="colState[3]">质量 /kg</td>
                        <td ng-if="colState[4]">额定频率 /Hz</td>
                        <td ng-if="colState[5]">说明</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="model in items | orderBy: orderProperty">
                        <td style="width: 100px">
                            {{$index + 1}}
                            <span class="glyphicon glyphicon-pencil span-button pull-right" title="编辑这条记录" ng-click="updateItemLocal(model)"></span>
                            <button type="button" class="close" ng-click="showDeleteModal(model)" title="在数据库中删除这条记录">&times;</button>
                        </td>
                        <td>{{model.TypeID}}</td>
                        <td ng-bind="model.Manufacturer" type="text"></td>
                        <td ng-bind="model.RatedTorque_Nm" ng-show="colState[0]" type="number"></td>
                        <td ng-bind="model.RatedPower_Kw" ng-show="colState[0]" type="number"></td>
                        <td ng-bind="model.RatedRotationSpeed" ng-show="colState[1]" type="number"></td>
                        <td ng-bind="model.MaxRotationSpeed" ng-show="colState[1]" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.RatedCurrent_A" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.RatedVoltage_V" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.StatorResistance" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.StatorInductance" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.RotorResistance" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.RotorInductance" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.SRInductance" type="number"></td>
                        <td ng-if="colState[2]" ng-bind="model.Poles_P" type="number"></td>

                        <td ng-if="colState[3]" ng-bind="model.MomentOfInertia" type="number"></td>
                        <td ng-if="colState[3]" ng-bind="model.Mass" type="number"></td>
                        <td ng-if="colState[4]" ng-bind="model.RatedFrequency" type="number"></td>
                        <td ng-if="colState[5]" ng-bind="model.Description" type="text"></td>
                    </tr>
                    <tr ng-show="addingItems.length">
                        <td colspan="6">
                            <span class="text-center">下方为表格编辑区，可直接在表格内编辑</span>
                            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
                        <td>
                    </tr>
                    <tr ng-repeat="item in addingItems">
                        <td class="table-td-btn" ng-click="addItemRemote(item)">
                            添加到数据库
                            <button type="button" class="close" ng-click="deleteItemLocal(item)">&times;</button>
                        </td>
                        <td class="" ng-bind="item.TypeID"></td>
                        <td contenteditable="true" ng-model="item.Manufacturer" type="text"></td>
                        <td contenteditable="true" ng-model="item.RatedTorque_Nm" ng-show="colState[0]" type="number"></td>
                        <td contenteditable="true" ng-model="item.RatedPower_Kw" ng-show="colState[0]" type="number"></td>
                        <td contenteditable="true" ng-model="item.RatedRotationSpeed" ng-show="colState[1]" type="number"></td>
                        <td contenteditable="true" ng-model="item.MaxRotationSpeed" ng-show="colState[1]" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.RatedCurrent_A" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.RatedVoltage_V" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.StatorResistance" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.StatorInductance" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.RotorResistance" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.RotorInductance" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.SRInductance" type="number"></td>
                        <td contenteditable="true" ng-if="colState[2]" ng-model="item.Poles_P" type="number"></td>

                        <td contenteditable="true" ng-if="colState[3]" ng-model="item.MomentOfInertia" type="number"></td>
                        <td contenteditable="true" ng-if="colState[3]" ng-model="item.Mass" type="number"></td>
                        <td contenteditable="true" ng-if="colState[4]" ng-model="item.RatedFrequency" type="number"></td>
                        <td contenteditable="true" ng-if="colState[5]" ng-model="item.Description" type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            添加数据
                            <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showAddModal()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="list-desc">
        <h4 class="head-title">
            <span class="glyphicon glyphicon-tags"></span>
            尺寸说明
        </h4>
        <div class="row">
            <div class="col-sm-6 list-desc-img">
                <img src="./images/Motors/主轴电机.jpg" />
            </div>
            <div class="col-sm-6 list-desc-txt">
                <p>
                    主轴系统伺服电机技术参数。
                </p>
            </div>
        </div>
    </div>
</div>
<datalist-modal></datalist-modal>
