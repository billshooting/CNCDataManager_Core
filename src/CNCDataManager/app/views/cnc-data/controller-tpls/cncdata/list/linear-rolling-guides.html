<div class="list-content">
    <div>
        <h4 class="head-title">
            <span class="glyphicon glyphicon-list"></span>
            直线滚动导轨参数表
            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
        </h4>
        <div class="cncdata-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td style="width: 100px">序号</td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('TypeID')" title="按此列排序">
                            型号
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'TypeID'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-TypeID'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('Manufacturer')" title="按此列排序">
                            生产厂家
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'Manufacturer'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-Manufacturer'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('SizeOfGuideFixedBolt')" title="按此列排序">
                            导轨固定螺栓尺寸
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'SizeOfGuideFixedBolt'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-SizeOfGuideFixedBolt'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('RollerType')" title="按此列排序">
                            滚子类型
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'RollerType'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-RollerType'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('CoefficientOfFrictionGuidPairs')" title="按此列排序">
                            导轨副的摩擦系数
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'CoefficientOfFrictionGuidPairs'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-CoefficientOfFrictionGuidPairs'"></span>
                        </td>
                        <td class="table-td-orderable" ng-click="changeOrderProperty('CoefficientOfViscousFriction')" title="按此列排序">
                            粘滞摩擦因子
                            <span class="glyphicon glyphicon-arrow-up" ng-if="orderProperty === 'CoefficientOfViscousFriction'"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-if="orderProperty === '-CoefficientOfViscousFriction'"></span>
                        </td>
                        <td>说明</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="model in items | orderBy: orderProperty">
                        <td style="width: 100px">
                            {{$index + 1}}
                            <span class="glyphicon glyphicon-pencil span-button pull-right" title="编辑这条记录" ng-click="updateItemLocal(model)"></span>
                            <button type="button" class="close" ng-click="showDeleteModal(model)" title="在数据库中删除这条记录">&times;</button>
                        </td>
                        <td>{{model.TypeID}}</td>
                        <td ng-bind="model.Manufacturer" type="text"></td>
                        <td ng-bind="model.SizeOfGuideFixedBolt" type="number"></td>
                        <td ng-bind="model.RollerType" type="number"></td>
                        <td ng-bind="model.CoefficientOfFrictionGuidPairs" type="number"></td>
                        <td ng-bind="model.CoefficientOfViscousFriction" type="number"></td>
                        <td ng-bind="model.Description" type="text"></td>
                    </tr>
                    <tr ng-show="addingItems.length">
                        <td colspan="6">
                            <span class="text-center">下方为表格编辑区，可直接在表格内编辑</span>
                            <span class="span-button pull-right" ng-click="updateItemsRemote()" title="保存所有修改到数据库">保存所有</span>
                        <td>
                    </tr>
                    <tr ng-repeat="item in addingItems">
                        <td class="table-td-btn" ng-click="addItemRemote(item)">
                            添加到数据库
                            <button type="button" class="close" ng-click="deleteItemLocal(item)">&times;</button>
                        </td>
                        <td class="" ng-bind="item.TypeID"></td>
                        <td class="" ng-model="item.Manufacturer" contenteditable="true" type="text"></td>
                        <td class="" ng-model="item.SizeOfGuideFixedBolt" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.RollerType" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.CoefficientOfFrictionGuidPairs" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.CoefficientOfViscousFriction" contenteditable="true" type="number"></td>
                        <td class="" ng-model="item.Description" contenteditable="true" type="number"></td>
                    </tr>
                    <tr>
                        <td>
                            添加数据
                            <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showAddModal()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="list-desc">
        <h4 class="head-title">
            <span class="glyphicon glyphicon-tags"></span>
            尺寸说明
        </h4>
        <div class="row">
            <div class="col-sm-6 list-desc-img">
                <img src="./images/Mechanics/导轨-表/1-直线滚动导轨-表.jpg" />
            </div>
            <div class="col-sm-6 list-desc-txt">
                <p>
                    直线滚动导轨。
                </p>
            </div>
        </div>
    </div>
</div>
<datalist-modal></datalist-modal>
